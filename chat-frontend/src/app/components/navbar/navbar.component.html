<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light shadow-sm">
        <!-- <span *ngIf="authService.loggedIn()" style="font-size:30px;cursor:pointer" (click)="openNav()">&#9776;</span> -->
        <a class="navbar-brand" href="#">MessGIN</a>
        <button *ngIf="authService.loggedIn()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
        <div class="collapse navbar-collapse" id="navbarColor03">
            <form *ngIf="authService.loggedIn()" class="form-inline my-2 my-lg-0 mx-auto" (submit)="onSubmit(sval.value);sval.value=''">
                <input #sval class="form-control mr-sm-2" type="text" placeholder="Search">
              </form>
            <ul class="navbar-nav ml-auto">
                <li *ngIf="authService.loggedIn()" class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
                  <a class="nav-link" [routerLink]="['/panel']">Panel</a>
                </li>
                <li *ngIf="authService.loggedIn()" class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
                  <a class="nav-link" [routerLink]="['/messages']">Messages</a>
                </li>

                    <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fa fa-user"></i>
                    </a>
          
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">

                </div>
              </li>
              </ul>
        </div>
